<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown timer</title>
  </head>
  <body>
    <div class="main">
      <h1>New Year Countdown Timer</h1>

      <div class="timer">
        <div>
          <h2 class="days"></h2>
          <p>days</p>
        </div>
        
        <div>
          <h2 class="hours"></h2>
          <p>hours</p>
        </div>
        
        <div>
          <h2 class="minutes"></h2>
          <p>minutes</p>
        </div>
        
        <div>
          <h2 class="seconds"></h2>
          <p>seconds</p>
        </div>
        
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
